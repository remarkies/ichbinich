<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <app-view-title [title]="'Login'"></app-view-title>
  <div class="text-input">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid' : submitted && f.username.errors }" />
    <div class="validator-space">
      <app-validator-info *ngIf="submitted && f.username.errors" [validationMessage]="'Username is required or not valid'"></app-validator-info>
    </div>
  </div>
  <div class="text-input">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid' : submitted && f.password.errors }" />
    <div class="validator-space">
      <app-validator-info *ngIf="submitted && f.password.errors" [validationMessage]="'Password is required'"></app-validator-info>
    </div>
  </div>
  <div class="login-actions">
    <div class="login-button"><app-button [type]="'submit'" [isDisabled]="false" [label]="'Login'"></app-button></div>
  </div>
</form>
