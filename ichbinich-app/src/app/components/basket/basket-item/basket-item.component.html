<div class="basket-item-image">
  <img src="{{getImage(item)}}"/>
</div>
<div class="basket-item-name">
  <label>Produkt</label>
  <p>{{item.name}}</p>
</div>
<div class="basket-item-price">
  <label>Preis</label>
  <p>{{item.price | currency: 'CHF ':'code'  }}</p>
</div>
<div *ngIf="editable" class="basket-item-remove">
  <app-icon-button [iconSize]="'xs'" [isDisabled]="false" [iconName]="'trash'" (onClick)="dataService.removeFromBasket(item.id)"></app-icon-button>
</div>
