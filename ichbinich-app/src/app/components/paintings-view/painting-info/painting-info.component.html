<div *ngIf="painting !== undefined" class="painting-info">
  <p class="collection">{{painting.collection}}</p>
  <p class="name">{{painting.name}}</p>
  <p class="price" *ngIf="!isSold">{{painting.price | currency: 'CHF ':'code'}}</p>
  <p class="sold" *ngIf="isSold">Verkauft</p>
  <div class="tags">
    <div class="tag" *ngFor="let tag of tags">{{tag}}</div>
  </div>
  <p class="description">{{painting.description}}</p>
  <app-button *ngIf="!isSold" [label]="'in den warenkorb'" (onClick)="addItemToBasket(painting)" class="btn" [isDisabled]="isPaintingInBasket"></app-button>
</div>
