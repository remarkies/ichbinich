<h2>Basket</h2>
<div class="basket-items">
  <div class="basket-item" *ngFor="let item of basketItems">
    <div class="basket-item-image"><img src="{{getImage(item)}}"/></div>
    <div class="basket-item-name">{{item.name}}</div>
    <div class="basket-item-price"><app-currency [value]="item.price"></app-currency></div>
    <div class="basket-item-remove"><button (click)="removeFromBasket(item.id)">x</button></div>
  </div>
  <div class="basket-checkout">
    <div class="basket-checkout-line"></div>
    <div class="basket-checkout-total">
      <div class="check-out-button">
        <app-button [isDisabled]="false" [label]="'Check out'" (onClick)="checkOut()"></app-button>
      </div>
      <div class="basket-total-price">
        <p class="price-description">Total:</p>
        <div class="price-value">
          <app-currency [value]="basketTotal"></app-currency>
        </div>

      </div>
    </div>
  </div>
</div>
